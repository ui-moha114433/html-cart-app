<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Application</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/cart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>All Items</h1>
        <div class="alert-info" id="alert-info">
          Item 2 is added to cart
        </div>
      </header>
      <section>
        <div class="product-wrapper"></div>
        <div class="total-wrapper">
          <div class="product-options">
            <div class="Table">
              <div class="Heading">
                <div class="Cell">
                  <p>Items(4)</p>
                </div>
                <div class="Cell">
                  <p>Qty</p>
                </div>
                <div class="Cell">
                  <p>Price</p>
                </div>
              </div>
              <div class="Row">
                <div class="Cell">
                  <ul>
                    <li>
                      <img
                        src="https://rukminim1.flixcart.com/image/670/600/allinone-desktop/d/n/q/apple-imac-21-5-inch-4k-retina-core-i5-3-1ghz-8gb-1tb-intel-iris-original-imaeh5h83fuzbksz.jpeg"
                      />
                    </li>
                    <li>Samsung Super 6</li>
                    <li><a href="#" title="Remove">X</a></li>
                  </ul>
                </div>
                <div class="Cell">
                  <input type="number" />
                </div>
                <div class="Cell">
                  <p>$100</p>
                </div>
              </div>
              <div class="Row">
                <div class="Cell">
                  <ul>
                    <li>
                      <img
                        src="https://rukminim1.flixcart.com/image/670/600/allinone-desktop/d/n/q/apple-imac-21-5-inch-4k-retina-core-i5-3-1ghz-8gb-1tb-intel-iris-original-imaeh5h83fuzbksz.jpeg"
                      />
                    </li>
                    <li>Samsung Super 6</li>
                    <li><a href="#" title="Remove">X</a></li>
                  </ul>
                </div>
                <div class="Cell">
                  <input type="number" />
                </div>
                <div class="Cell">
                  <p>$100</p>
                </div>
              </div>
            </div>
          </div>
          <div class="product-total">
            <div class="Table">
              <div class="Title">
                <p>Total</p>
              </div>

              <div class="Row">
                <div class="Cell">
                  <p>Items(4)</p>
                </div>
                <div class="Cell">
                  <p>:</p>
                </div>
                <div class="Cell">
                  <p>$200</p>
                </div>
              </div>
              <div class="Row">
                <div class="Cell">
                  <p>Discount</p>
                </div>
                <div class="Cell">
                  <p>:</p>
                </div>
                <div class="Cell">
                  <p>-$50</p>
                </div>
              </div>
              <div class="Row">
                <div class="Cell">
                  <p>Type Discount</p>
                </div>
                <div class="Cell">
                  <p>:</p>
                </div>
                <div class="Cell">
                  <p>-$0</p>
                </div>
              </div>
              <div class="Row total-row">
                <div class="Cell">
                  <p>Order Total</p>
                </div>
                <div class="Cell">
                  <p>:</p>
                </div>
                <div class="Cell">
                  <p>$150</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <span>
          Â© 2005-2021 individual contributors. Content is available under these
          licenses.
        </span>
      </footer>
    </div>
  </body>
</html>
